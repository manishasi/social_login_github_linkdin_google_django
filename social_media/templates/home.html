{% extends 'base.html' %}

{% block title %}Home Page{% endblock title %}

{% block content %} 
    <h2>Home page</h2>
    {% if user.is_authenticated %}
    <p>You are welcome on Home Page</p>
    <p>Hello {{ user.username }}!</p>
    <br><br>
    <a href="{% url 'logout' %}">Logout</a>
    {% else %}
    <a href="{% url 'login' %}">Login</a>
    {% endif %}
{% endblock content %}
